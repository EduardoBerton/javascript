<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex-009</title>
</head>
<body>
    <h1>Digite seu Pais Natal</h1>
    <input type="text" id="pais">
    <input type="button" value="Enviar" onclick="verificar()">
    <div id="res"></div>

    <script>

        function verificar() {
            var pais = document.getElementById('pais')
            var res = document.getElementById('res')
            pais = String(pais.value)
            
            res.innerHTML = `<p>Se você nasceu em <strong>${pais}</strong> você é : </p>`

            if (pais == 'br' || pais == 'BR') {
                res.innerHTML += `Brasileiro`
            }
            else {
                res.innerHTML += `Estrangeiro`
            }
        }

    </script>
    
</body>
</html>
